<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orçamento • SC Dev</title>

<style>
body {
    background: #000;
    font-family: Inter, sans-serif;
    color: #fff;
    padding: 20px;
}

.voltar {
    display: inline-block;
    margin-bottom: 20px;
    padding: 10px 16px;
    background: #111;
    border: 1px solid #333;
    border-radius: 10px;
    color: #fff;
    font-weight: 600;
    text-decoration: none;
    transition: .2s;
}

.voltar:hover {
    background: #1b1b1b;
}

.container {
    max-width: 480px;
    margin: auto;
    padding: 25px;
    background: #111;
    border-radius: 14px;
}

h2 {
    text-align: center;
    margin-bottom: 18px;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #333;
    background: #0d0d0d;
    color: white;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(120deg,#4b3bff,#00eaff);
    color: #000;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    filter: brightness(1.15);
}
</style>

</head>
<body>

<!-- BOTÃO DE VOLTAR -->
<a href="index.html" class="voltar">⬅ Voltar</a>

<div class="container">
    <h2>Solicitar Orçamento</h2>

    <form onsubmit="sendWhatsApp(event)">
        <input id="nome" placeholder="Seu nome" required>
        <input id="email" type="email" placeholder="Seu e-mail" required>
        <input id="telefone" placeholder="Telefone">
        <textarea id="mensagem" placeholder="Descreva seu projeto..." required></textarea>
        <button type="submit">Enviar para WhatsApp</button>
    </form>
</div>

<script>
function sendWhatsApp(e) {
    e.preventDefault();

    let nome = document.getElementById("nome").value;
    let email = document.getElementById("email").value;
    let telefone = document.getElementById("telefone").value;
    let mensagem = document.getElementById("mensagem").value;

    let texto = 
        "*Novo orçamento SC Dev!*%0A%0A" +
        "*Nome:* " + nome + "%0A" +
        "*Email:* " + email + "%0A" +
        "*Telefone:* " + telefone + "%0A%0A" +
        "*Projeto:*%0A" + mensagem;

    let url = "https://wa.me/5511920007268?text=" + texto;

    window.location.href = url;
}
</script>

</body>
</html>
